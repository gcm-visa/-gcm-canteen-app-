<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>üçΩ GCM Canteen Billing System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üçΩ GCM Canteen Billing System</h1>
  <p id="statusText">Install this app to proceed.</p>
  <button id="installBtn" style="display:none;">üì≤ Install App</button>
  <button id="openBtn" style="display:none;">üöÄ Open App</button>

  <script>
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');
    const statusText = document.getElementById('statusText');
    let deferredPrompt;

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(error => console.log('‚ùå SW registration failed:', error));
    }

    // Check if already installed (for standalone mode)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      statusText.textContent = "App is installed. You can open it now.";
      openBtn.style.display = 'inline-block';
    }

    // Show install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.disabled = true;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ App installed');
            window.location.href = "https://script.google.com/a/macros/gcm.edu.ph/s/AKfycbwtzOOKBLNCaw0kVhh91-MbOw3LQ55ep2sIZ1CmddNItNEyKcr9eNe8JYPBSzH4uwGx6w/exec";
          } else {
            installBtn.disabled = false;
          }
          deferredPrompt = null;
        });
      });
    });

    // Open App button click
    openBtn.addEventListener('click', () => {
      window.location.href = "https://script.google.com/a/macros/gcm.edu.ph/s/AKfycbwtzOOKBLNCaw0kVhh91-MbOw3LQ55ep2sIZ1CmddNItNEyKcr9eNe8JYPBSzH4uwGx6w/exec";
    });
  </script>
</body>
</html>
