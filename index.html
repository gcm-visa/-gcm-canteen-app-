<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>GCM Canteen Billing System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #installBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üçΩ GCM Canteen Billing System</h1>
  <p>Welcome to the real-time POS app for GCM Canteen!</p>

  <button id="installBtn">üì≤ Install App</button>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(error => console.log('‚ùå SW registration failed:', error));
    }

    // Show Install Button
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.disabled = true;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ App installed');
          } else {
            console.log('‚ùå App installation declined');
          }
          installBtn.style.display = 'none';
          deferredPrompt = null;
        });
      });
    });

    // Optional: hide button after install
    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ App successfully installed');
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
