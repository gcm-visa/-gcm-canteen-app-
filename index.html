<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>GCM Canteen Billing System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #installBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üçΩ GCM Canteen Billing System</h1>
  <p id="statusMsg">Install this app to proceed.</p>
  <button id="installBtn">üì≤ Install App</button>

  <script>
    const redirectUrl = "https://script.google.com/a/macros/gcm.edu.ph/s/AKfycbwtzOOKBLNCaw0kVhh91-MbOw3LQ55ep2sIZ1CmddNItNEyKcr9eNe8JYPBSzH4uwGx6w/exec";

    // Redirect immediately if app already installed
    window.addEventListener('appinstalled', () => {
      window.location.href = redirectUrl;
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const statusMsg = document.getElementById('statusMsg');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            statusMsg.textContent = "‚úÖ App installed. Redirecting...";
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1500);
          } else {
            statusMsg.textContent = "‚ùå Installation cancelled.";
          }
          deferredPrompt = null;
        });
      });
    });

    // If PWA is already installed (bypass install screen)
    window.addEventListener('load', () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        window.location.href = redirectUrl;
      }
    });
  </script>
</body>
</html>
